<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Batu Malaysia @ Tengah</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="blue.jpg">
</head>
<body>

    <div class="header">
        <h1>Air Batu Malaysia @ Tengah üçß</h1>
        <p>Pickup Only ‚Ä¢ Cash on Pickup</p>
    </div>
    
    <div id="closed-banner" style="display:none; background: #dc3545; color: white; text-align: center; padding: 15px; font-weight: bold; position: sticky; top: 0; z-index: 999;">
        ‚õî SORRY, WE ARE CLOSED!
    </div>

    <div class="container">
        
        <div class="card">
            <img src="blue.jpg" alt="Blue Ice Cream">
            <div class="card-info">
                <h2>Vanilla Blue</h2>
                <p class="price">$1.50</p>
                <p id="stock-vanilla" style="color:red; font-size:12px; font-weight:bold;"></p>
                <div class="actions">
                    <div class="qty-selector">
                        <span>Qty:</span>
                        <input type="number" id="qty1" value="1" min="1">
                    </div>
                    <button class="add-btn" id="btn-vanilla" onclick="addToCart('Vanilla Blue', 1.50, 'qty1', 'vanilla')">ADD +</button>
                </div>
            </div>
        </div>

        <div class="card">
            <img src="gum.jpg" alt="Bubblegum">
            <div class="card-info">
                <h2>Bubblegum</h2>
                <p class="price">$1.50</p>
                <p id="stock-bubblegum" style="color:red; font-size:12px; font-weight:bold;"></p>
                <div class="actions">
                    <div class="qty-selector">
                        <span>Qty:</span>
                        <input type="number" id="qty2" value="1" min="1">
                    </div>
                    <button class="add-btn" id="btn-bubblegum" onclick="addToCart('Bubblegum', 1.50, 'qty2', 'bubblegum')">ADD +</button>
                </div>
            </div>
        </div>

        <div class="card">
            <img src="choc.jpg" alt="Chocolate">
            <div class="card-info">
                <h2>Chocolate</h2>
                <p class="price">$1.50</p>
                <p id="stock-chocolate" style="color:red; font-size:12px; font-weight:bold;"></p>
                <div class="actions">
                    <div class="qty-selector">
                        <span>Qty:</span>
                        <input type="number" id="qty3" value="1" min="1">
                    </div>
                    <button class="add-btn" id="btn-chocolate" onclick="addToCart('Chocolate', 1.50, 'qty3', 'chocolate')">ADD +</button>
                </div>
            </div>
        </div>

    </div>

    <div id="checkout-section" class="cart-section" style="display:none; border: 2px solid #007bff;">
        <h3 style="margin-top:0;">üõí Your Basket</h3>
        <div id="cart-items"></div>
        <hr>

        <label style="font-weight:bold; color:#333;">üë§ Your Name:</label>
        <input type="text" id="cx-name" placeholder="Enter your name..." style="width:100%; padding:10px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:8px;">
        
        <label style="font-weight:bold; color:#333;">‚è∞ Select Pickup Time:</label>
        <select id="pickup-time" style="width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; font-size:16px; background-color:white;">
            <option value="" disabled selected>Select a Pickup Time ‚ñº</option>
            <option value="Wait 20 mins">ASAP (Approx 20 mins)</option>
            <option value="9:00 AM">9:00 AM</option>
            <option value="9:30 AM">9:30 AM</option>
            <option value="10:00 AM">10:00 AM</option>
            <option value="10:30 AM">10:30 AM</option>
            <option value="11:00 AM">11:00 AM</option>
            <option value="11:30 AM">11:30 AM</option>
            <option value="12:00 PM">12:00 PM</option>
            <option value="12:30 PM">12:30 PM</option>
            <option value="1:00 PM">1:00 PM</option>
            <option value="1:30 PM">1:30 PM</option>
            <option value="2:00 PM">2:00 PM</option>
            <option value="2:30 PM">2:30 PM</option>
            <option value="3:00 PM">3:00 PM</option>
            <option value="3:30 PM">3:30 PM</option>
            <option value="4:00 PM">4:00 PM</option>
            <option value="4:30 PM">4:30 PM</option>
            <option value="5:00 PM">5:00 PM</option>
            <option value="5:30 PM">5:30 PM</option>
            <option value="6:00 PM">6:00 PM</option>
            <option value="6:30 PM">6:30 PM</option>
            <option value="7:00 PM">7:00 PM</option>
            <option value="7:30 PM">7:30 PM</option>
            <option value="8:00 PM">8:00 PM</option>
            <option value="8:30 PM">8:30 PM</option>
            <option value="9:00 PM">9:00 PM</option>
        </select>

        <br><br>
        
        <h3>Total: $<span id="cart-total">0.00</span></h3>
        <button onclick="checkout()" style="background:#28a745; color:white; width:100%; padding:15px; border:none; border-radius:10px; font-size:18px; font-weight:bold;">
            üöÄ Send to Kitchen
        </button>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
