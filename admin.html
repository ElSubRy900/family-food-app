<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wife's Dashboard</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #222; color: white; }
        .order-card { background: white; color: black; padding: 15px; margin-bottom: 15px; border-radius: 8px; border-left: 10px solid gold; }
        .btn { padding: 10px; background: green; color: white; border: none; width: 100%; border-radius: 5px; margin-top: 10px; font-size: 16px; }
        
        /* THE UNLOCK OVERLAY */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; z-index: 999;
        }
        #start-btn {
            padding: 20px 40px; font-size: 22px; background: #e91e63; color: white;
            border: none; border-radius: 50px; font-weight: bold;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="start-btn" onclick="startKitchen()">üîä TAP TO START KITCHEN</button>
        <p style="margin-top:20px; color:#ccc;">(Required for Sound)</p>
    </div>

    <h1>üë©‚Äçüç≥ Kitchen Dashboard</h1>
    <div id="orders-list">Waiting...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
             apiKey: "AIzaSyAe2nyNcHwj2JPNXkQg45tRtXLgnuKP5v0",
             authDomain: "family-food-db.firebaseapp.com",
             databaseURL: "https://family-food-db-87ec4-default-rtdb.asia-southeast1.firebasedatabase.app",
             projectId: "family-food-db",
             storageBucket: "family-food-db.appspot.com",
             messagingSenderId: "367699933588",
             appId: "1:367699933588:web:75e305609322303c734493"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // üîî SOUND SETUP
        // A simple "Ding" sound url
        const audio = new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3');
        
        let isSoundEnabled = false;
        let initialLoad = true;
        let lastOrderCount = 0;

        // üîì UNLOCK FUNCTION
        window.startKitchen = function() {
            // Play sound once silently to unlock browser restriction
            audio.play().then(() => {
                audio.pause();
                audio.currentTime = 0;
                document.getElementById("start-overlay").style.display = "none";
                isSoundEnabled = true;
            });
        }

        const ordersRef = ref(db, 'orders');
        
        onValue(ordersRef, (snapshot) => {
            const data = snapshot.val();
            const list = document.getElementById("orders-list");
            list.innerHTML = ""; 

            if (!data) { list.innerHTML = "<p>No active orders.</p>"; return; }

            // PLAY SOUND IF NEW ORDER ARRIVES
            const currentOrderCount = Object.keys(data).length;
            if (isSoundEnabled && !initialLoad && currentOrderCount > lastOrderCount) {
                audio.currentTime = 0;
                audio.play().catch(e => console.log("Sound error:", e));
            }
            lastOrderCount = currentOrderCount;
            initialLoad = false;

            // Render Orders
            Object.keys(data).forEach(key => {
                 const order = data[key];
                 if (order.status === "Completed ‚úÖ") return;

                 let itemsHtml = (order.items || []).map(i => `<li>${i.quantity}x ${i.dish}</li>`).join("");
                
                 let card = document.createElement("div");
                 card.className = "order-card";
                 card.innerHTML = `
                    <h3>‚è∞ Time: ${order.pickupTime}</h3>
                    <ul>${itemsHtml}</ul>
                    <p><strong>Total: $${order.totalPrice}</strong></p>
                    <button class="btn" onclick="completeOrder('${key}')">Mark Completed</button>
                 `;
                 list.prepend(card);
            });
        });

        window.completeOrder = function(orderKey) {
            update(ref(db, 'orders/' + orderKey), { status: "Completed ‚úÖ" });
        }
    </script>
</body>
</html>
